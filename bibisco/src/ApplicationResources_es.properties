jsp.scene.button.pointOfView.3rdLimited=Limited third person
jsp.scene.button.pointOfView.3rdLimited.popover=Scene is narrated in third person by an external narrator, that has only access to a main character's thoughts and actions. Narration is more unrestrained than in first person and is not necessarily coherent with intelligence and language of the character. The character narrates only events he actually knows.
