jsp.scene.button.pointOfView.1stOnMajor=Первое лицо
jsp.scene.button.pointOfView.1stOnMajor.popover=Сцена описывается от лица одного из основных персонажей. Она пропускается через мысли и ощущения этого персонажа, что значит, что рассказ по характеру будет схож с характером персонажа и описываться с точки зрения его умственных способностей и используя его словарный запас. Персонаж может описать только те события, участником которых он является.
jsp.scene.button.pointOfView.1stOnMinor=Второстепенное первое лицо
jsp.scene.button.pointOfView.1stOnMinor.popover=Сцена описывается от первого лица второстепенного персонажа, которой не является протагонистом в описываемых событиях. Эта точка зрения может использоваться, если основные персонажи не подозревают о своих действиях (или действиях над ними) и не могут рассказать историю. Этот тип повествования не передает мыслей основных персонажей и может лишь описывать действия, которыми рассказывающий персонаж был свидетелем.
jsp.scene.button.pointOfView.3rdLimited=Ограниченное третье лицо
jsp.scene.button.pointOfView.3rdLimited.popover=Сцена описывается от лица внешнего рассказчика, который имеет доступ только к мыслям и действиям основных персонажей. Этот тип повествования более свободный, чем первое лицо и не нуждается в соблюдении связи с умственными способностями и словарным запасом персонажа. Рассказчик описывает только события, о которых знает.
jsp.scene.button.pointOfView.3rdOmniscient=Всеведущее третье лицо
jsp.scene.button.pointOfView.3rdOmniscient.popover=Сцена описывается от лица внешнего рассказчика, который имеет доступ к мыслям всех персонажей, а также к любым событиям -- из прошлого, настоящего и будущего, включая события, о которых не может знать ни один персонаж.
jsp.scene.button.pointOfView.3rdObjective=Объективное третье лицо
jsp.scene.button.pointOfView.3rdObjective.popover=Сцена описывается от лица внешнего рассказчика, который не имеет доступа к мыслям каких-либо персонажей. Этот тип повествования похож на журналистский. Рассказчик может описать все события, но повествование может развиваться только за счет действий или диалогов.
jsp.scene.button.pointOfView.2nd=Второе лицо
