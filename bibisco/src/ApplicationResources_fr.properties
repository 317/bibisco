jsp.scene.button.pointOfView.1stOnMajor=Premi\u00E8re personne
jsp.scene.button.pointOfView.1stOnMajor.popover=La sc\u00E8ne est narr\u00E9e \u00E0 la premi\u00E8re personne par l'un des personnages principaux. L'histoire est v\u00E9cue \u00E0 travers les pens\u00E9es et les sentiments du personnage, ce qui implique que la narration doit \u00EAtre coh\u00E9rente avec le savoir et avec le vocabulaire dudit personnage. Le personnage ne peut raconter que les \u00E9v\u00E9nements qu'il conna\u00EEt.
jsp.scene.button.pointOfView.1stOnMinor=Premi\u00E8re personne secondaire
jsp.scene.button.pointOfView.1stOnMinor.popover=La sc\u00E8ne est narr\u00E9e \u00E0 la premi\u00E8re personne par un personnage secondaire, qui n'est pas un protagoniste important des \u00E9v\u00E9nements. Ce point de vue peut \u00EAtre utilis\u00E9 lorsque certains personnages principaux ne sont pas conscients des implications de leurs actions et ne peuvent par cons\u00E9quent raconter correctement l'histoire. Le narrateur ne conna\u00EEt pas les pens\u00E9es du personnage principal et il ne peut rapporter que les \u00E9v\u00E9nements dont il a \u00E9t\u00E9 t\u00E9moin.
jsp.scene.button.pointOfView.3rdLimited=Troisi\u00E8me personne limit\u00E9e
jsp.scene.button.pointOfView.3rdLimited.popover=La sc\u00E8ne est narr\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui a seulement connaissance des pens\u00E9es et des actes de l'un des personnages principaux. La narration est plus libre que dans un r\u00E9cit \u00E0 la premi\u00E8re personne et elle n'est pas contrainte par le savoir et le vocabulaire du personnage principal. Le narrateur ne peut raconter que les \u00E9v\u00E9nements qu'il conna\u00EEt.
jsp.scene.button.pointOfView.3rdOmniscient=Troisi\u00E8me personne omnisciente
jsp.scene.button.pointOfView.3rdOmniscient.popover=La sc\u00E8ne est racont\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui conna\u00EEt toutes les pens\u00E9es et les actes (pass\u00E9s, pr\u00E9sents et futurs) des protagonistes, ainsi que des \u00E9v\u00E9nements ignor\u00E9s par tous les personnages.
jsp.scene.button.pointOfView.3rdObjective=Troisi\u00E8me personne objective
jsp.scene.button.pointOfView.3rdObjective.popover=La sc\u00E8ne est narr\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui ne conna\u00EEt pas les pens\u00E9es des protagonistes. Son r\u00E9cit s'appuie sur un mode journalistique. Le narrateur conna\u00EEt tous les \u00E9v\u00E9nements, mais son se d\u00E9veloppe uniquement \u00E0 travers la description des actions et des dialogues.
