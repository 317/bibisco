jsp.suggestions.characters.h4=1. Apprendre \u00E0 bien conna\u00EEtre ses personnagesx
jsp.suggestions.characters.p1=Les romans fonctionnent seulement si leurs personnages sont cr\u00E9dibles.
jsp.suggestions.characters.p2=Les personnages sont cr\u00E9dibles lorsqu'ils apparaissent comme des \u00EAtres humains complexes : avec leurs qualit\u00E9s, avec leurs d\u00E9fauts, avec leurs contradictions.
jsp.suggestions.characters.p3=Les personnages qui sont compl\u00E8tement bons ou compl\u00E8tement mauvais sont des st\u00E9r\u00E9otypes\u00A0: ils ne sont pas cr\u00E9dibles.
jsp.suggestions.characters.p4=Si vous voulez cr\u00E9er des personnages cr\u00E9dibles, vous devez tout savoir sur eux : leur aspect physique, leurs habitudes, leur psychologie, leur position sociale, leurs id\u00E9es, leurs passions, ainsi que leur vie avant le r\u00E9cit.
jsp.suggestions.conflict.h4=2. Tout personnage principal se situe dans un conflit
jsp.suggestions.conflict.p1=Le conflit dans lequel s'inscrit le personnage principal constitue le moteur du roman. Il peut s'agir d'un besoin intime, d'un d\u00E9sir \u00E0 satisfaire ou d'une r\u00E9action \u00E0 une situation ext\u00E9rieure.
jsp.suggestions.conflict.p2=Le conflit pousse le personnage \u00E0 agir et \u00E0 changer l'ordre des choses.
jsp.suggestions.conflict.p3=Un roman est \u00E0 la fois l'histoire d'un changement dans l'\u00E9tat des choses et l'histoire de l'\u00E9volution du personnage principal durant ce processus.
jsp.suggestions.conflict.p4=Sans conflit, il n'y a pas de roman.
jsp.suggestions.premise.h4=3. Identifier l'id\u00E9e premi\u00E8re
jsp.suggestions.premise.p1=L'id\u00E9e premi\u00E8re r\u00E9sume l'histoire compl\u00E8te en une seule phrase ; elle explique le conflit et sa r\u00E9solution.
jsp.suggestions.premise.p2=Supposons que votre roman raconte le parcours d'un jeune homme qui quitte son village pour se rendre \u00E0 New York et devenir un acteur c\u00E9l\u00E8bre. Apr\u00E8s plusieurs \u00E9checs et humiliations, il r\u00E9ussit. Dans ce cas, l'id\u00E9e premi\u00E8re serait : <em>la volont\u00E9 de se distinguer du commun (conflit) et la d\u00E9termination m\u00E8nent au succ\u00E8s (r\u00E9solution)</em>.
jsp.suggestions.premise.p3=L'id\u00E9e premi\u00E8re est le guide du roman : la conclusion doit \u00EAtre atteinte \u00E0 partir du conflit.
jsp.suggestions.premise.p4=Si votre id\u00E9e premi\u00E8re est claire, tout devient plus simple. Par exemple, chez notre aspirant com\u00E9dien, la d\u00E9termination et la sensibilit\u00E9 artistique peuvent se manifester d\u00E8s les premiers chapitres : en racontant que pendant son enfance il passa un \u00E9t\u00E9 entier \u00E0 aider sa grand-m\u00E8re qui voulait d\u00E9corer les murs de sa cuisine, et cr\u00E9a une mosa\u00EFque gigantesque et luxuriante de toutes sortes de fruits et de l\u00E9gumes.
jsp.suggestions.setting.h4=4. D\u00E9finir le cadre : l'espace et le temps
jsp.suggestions.setting.p1=Vos personnages agissent dans des lieux et \u00E0 des moments pr\u00E9cis qui influencent profond\u00E9ment leurs choix.
jsp.suggestions.setting.p2=Par exemple, une action consid\u00E9r\u00E9e comme scandaleuse dans une petite ville au XIX\u00E8me si\u00E8cle sera probablement mieux accept\u00E9e \u00E0 New York au XXI\u00E8me si\u00E8cle.
jsp.suggestions.setting.p3=Par cons\u00E9quent, pour rendre votre roman plausible, il est indispensable de comprendre pr\u00E9alablement son contexte, c'est-\u00E0-dire son \u00E9poque et son milieu.
jsp.suggestions.fabula.h4=5. D\u00E9finir le plan
jsp.suggestions.fabula.p1=Le plan est la narration des \u00E9v\u00E9nements dans leur s\u00E9quence logique et chronologique.
jsp.suggestions.fabula.p2=D'abord, il faut d\u00E9finir le plan du roman bri\u00E8vement, ind\u00E9pendamment de l'intrigue, qui est l'ordre dans lequel les \u00E9v\u00E9nements seront pr\u00E9sent\u00E9s (narration lin\u00E9aire, retours en arri\u00E8re, aper\u00E7us par anticipation)
jsp.suggestions.fabula.p3=Une fois que le plan sera enti\u00E8rement d\u00E9fini, il vous sera beaucoup plus facile de d\u00E9terminer la mani\u00E8re de faire progresser l'intrigue.
jsp.suggestions.pointofview.h4=6. Comment l'histoire est-elle racont\u00E9e ? D\u00E9terminer le point de vue du narrateur
jsp.suggestions.pointofview.p1=Chaque point de vue poss\u00E8de ses caract\u00E9ristiques propres, avec leurs avantages et inconv\u00E9nients. En voici un r\u00E9capitulatif.
jsp.suggestions.pointofview.p2=<em>Premi\u00E8re personne</em> : l'histoire est racont\u00E9e \u00E0 la premi\u00E8re personne par l'un des personnages principaux. L'histoire est v\u00E9cue \u00E0 travers les pens\u00E9es et les \u00E9motions du personnage. La narration doit par cons\u00E9quent \u00EAtre coh\u00E9rente avec le savoir et avec le vocabulaire de ce personnage. Le personnage ne peut raconter que les \u00E9v\u00E9nements qu'il conna\u00EEt.
jsp.suggestions.pointofview.p3=<em>Premi\u00E8re personne secondaire</em> : l'histoire est racont\u00E9e par un personnage secondaire, qui n'est pas un protagoniste essentiel des \u00E9v\u00E9nements. Ce point de vue peut \u00EAtre utilis\u00E9 lorsque certains personnages principaux ne sont pas conscients des implications de leurs actions et ne peuvent pas raconter correctement l'histoire. Le narrateur ne conna\u00EEt pas les pens\u00E9es du personnage principal et il ne peut rapporter que les \u00E9v\u00E9nements dont il a \u00E9t\u00E9 t\u00E9moin.
jsp.suggestions.pointofview.p4=<em>Troisi\u00E8me personne limit\u00E9e</em> : l'histoire est racont\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui a acc\u00E8s aux pens\u00E9es et aux actions d'un seul personnage principal. La narration est plus libre que dans un r\u00E9cit \u00E0 la premi\u00E8re personne et elle n'est pas contrainte par le savoir et le vocabulaire du personnage principal. Le narrateur ne peut raconter que les \u00E9v\u00E9nements qu'il conna\u00EEt.
jsp.suggestions.pointofview.p5=<em>Troisi\u00E8me personne omnisciente</em> : l'histoire est racont\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui a acc\u00E8s \u00E0 toutes les pens\u00E9es et \u00E0 tous les actes (pass\u00E9s, pr\u00E9sents et futurs) des protagonistes, ainsi que les \u00E9v\u00E9nements ignor\u00E9s par tous les personnages.
jsp.suggestions.pointofview.p6=<em>Troisi\u00E8me personne objective</em> : l'histoire est racont\u00E9e \u00E0 la troisi\u00E8me personne par un narrateur externe, qui n'a aucun acc\u00E8s aux pens\u00E9es des protagonistes. La narration est de type journalistique. Le narrateur a connaissance de tous les \u00E9v\u00E9nements, mais la narration doit se limiter \u00E0 la description des actions et aux dialogues.
jsp.suggestions.pointofview.p7=<em>Deuxi\u00E8me personne</em> : l'histoire est racont\u00E9e \u00E0 la deuxi\u00E8me personne par un narrateur externe qui s'adresse directement au lecteur.

