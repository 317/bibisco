<div class="help-block" ng-messages="$ctrl.getError()" ng-if="$ctrl.showError()">
  <p ng-message="required">{{"validation.required" | translate}}</p>
  <p ng-message="minlength">{{"validation.minlength" | translate:{ minlength: $ctrl.getMinLength() } }}</p>
  <p ng-message="maxlength">{{"validation.maxlength" | translate:{ maxlength: $ctrl.getMaxLength() } }}</p>
  <p ng-message="email">{{"validation.email" | translate}}</p>
</div>
