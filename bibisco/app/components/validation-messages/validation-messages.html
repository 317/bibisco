<div class="help-block" ng-messages="$ctrl.error" ng-if="$ctrl.showif">
  <p ng-message="required">{{"validation.required" | translate}}</p>
  <p ng-message="minlength">{{"validation.minlength" | translate:{ minlength: $ctrl.minlength } }}</p>
  <p ng-message="maxlength">{{"validation.maxlength" | translate:{ maxlength: $ctrl.maxlength } }}</p>
  <p ng-message="email">{{"validation.email" | translate}}</p>
</div>
