<div class="col-sm-12 page-header">
  <h1><span class="pull-left page-header-truncate-title">{{$ctrl.headertitle | translate}}
    <small ng-if="$ctrl.headersubtitle">{{$ctrl.headersubtitle | translate}}</small></span>
    <span ng-if="$ctrl.buttonshow" class="pull-right">
      <button type="button" class="btn btn-primary"
        ng-click="$ctrl.buttonfunction()">{{$ctrl.buttonlabel | translate}}</button>
    </span>
    <span ng-if="$ctrl.taskstatusshow" class="pull-right">
      <taskstatusselector status="$ctrl.taskstatus"
        changefunction="$ctrl.taskstatuschangefunction({status})"></taskstatusselector>
    </span>
  </h1>
</div>
