<div class="col-sm-12 page-header">
  <h1><span class="pull-left page-header-truncate-title">{{$ctrl.headertitle | translate}}
    <small ng-if="$ctrl.headersubtitle">{{$ctrl.headersubtitle | translate}}</small></span>
    <span class="page-header-title-button" ng-if="$ctrl.titlebuttonshow">
      <button type="button" class="btn btn-xs btn-default"
        ng-click="$ctrl.titlebuttonaction()">{{$ctrl.titlebuttonlabel | translate}}</button>
    </span>
    <span ng-if="$ctrl.buttonshow" class="pull-right">
      <button type="button" class="btn btn-primary"
        ng-click="$ctrl.buttonaction()">{{$ctrl.buttonlabel | translate}}</button>
    </span>
  </h1>
</div>
