<div class="btn-toolbar bibiscoNotSelectableText richtexteditor-toolbar">
  <div class="btn-group">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.undo()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.undo' | translate}}">
      <i class="fa fa-rotate-left" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.redo()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.redo' | translate}}">
      <i class="fa fa-rotate-right" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.print()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.print' | translate}}">
      <i class="fa fa-print" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.copy()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.copy' | translate}}">
      <i class="fa fa-copy" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.cut()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.cut' | translate}}">
      <i class="fa fa-cut" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.paste()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.paste' | translate}}">
      <i class="fa fa-paste" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group" data-toggle="buttons-checkbox">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.bold()"
      ng-class="{ 'active': $ctrl.boldactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.bold' | translate}}">
      <i class="fa fa-bold" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.italic()"
      ng-class="{ 'active': $ctrl.italicactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.italic' | translate}}">
      <i class="fa fa-italic" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.underline()"
      ng-class="{ 'active': $ctrl.underlineactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.underline' | translate}}">
      <i class="fa fa-underline" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.strikethrough()"
      ng-class="{ 'active': $ctrl.strikethroughactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.strike' | translate}}">
      <i class="fa fa-strikethrough" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.highlight()"
      ng-class="{ 'active': $ctrl.highlightactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.highlightText' | translate}}">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.leftguillemet()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.angledbracketleft' | translate}}">
      <strong>&laquo;</strong>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.rightguillemet()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.angledbracketright' | translate}}">
      <strong>&raquo;</strong>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.emdash()"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.longdash' | translate}}">
      <strong>&mdash;</strong>
    </button>
  </div>
  <div class="btn-group" data-toggle="buttons-checkbox">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.orderedlist()"
      ng-class="{ 'active': $ctrl.orderedlistactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.numberedlist' | translate}}">
      <i class="fa fa-list-ol" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.unorderedlist()"
      ng-class="{ 'active': $ctrl.unorderedlistactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.bulletedlist' | translate}}">
      <i class="fa fa-list" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group" data-toggle="buttons-checkbox">
    <button class="btn btn-default btn-sm" ng-click="$ctrl.alignleft()"
      ng-class="{ 'active': $ctrl.alignleftactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.justifyleft' | translate}}">
      <i class="fa fa-align-left" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.aligncenter()"
      ng-class="{ 'active': $ctrl.aligncenteractive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.justifycenter' | translate}}">
      <i class="fa fa-align-center" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.alignright()"
      ng-class="{ 'active': $ctrl.alignrightactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.justifyright' | translate}}">
      <i class="fa fa-align-right" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.justify()"
      ng-class="{ 'active': $ctrl.justifyactive == true }"
      uib-tooltip="{{'tag.bibiscoRichTextEditor.justifyblock' | translate}}">
      <i class="fa fa-align-justify" aria-hidden="true"></i>
    </button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default btn-sm" uib-tooltip="{{'tag.bibiscoRichTextEditor.dialog.richTextEditorSettings.title' | translate}}">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
  </div>
</div>

<div class="richtexteditor-contenteditable-container">
  <div contenteditable class="richtexteditor-contenteditable" id="richtexteditor"
    ng-blur="$ctrl.disablestylebuttons()"
    ng-keyup="$ctrl.checkselectionstate()"
    ng-mouseup="$ctrl.checkselectionstate()">
    <p>
      I love my life
    </p>
  </div>
</div>
