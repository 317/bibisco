<div ng-class="{'detail-content-with-header-subtitle': $ctrl.headersubtitle,
  'detail-content-no-header-subtitle': !$ctrl.headersubtitle}">
  <div class="container" style="height: 100%;">
    <div ng-if="$ctrl.disableemptymessage || $ctrl.editmode || (!$ctrl.editmode && $ctrl.words > 0)"
        class="row" style="height: 100%;">
      <div class="col-sm-8" ng-class="{
        'col-sm-offset-2': !$ctrl.showprojectexplorer,
        'col-sm-offset-4': $ctrl.showprojectexplorer}" style="height: 100%;">
        <richtextviewer ng-if="!$ctrl.editmode && $ctrl.words > 0"
          content="{{$ctrl.savedcontent}}">
        </richtextviewer>
        <richtexteditor ng-if="$ctrl.editmode"
          autosaveenabled="$ctrl.autosaveenabled"
          characters="$ctrl.characters"
          content="$ctrl.content"
          dirty="$ctrl.dirty"
          words="$ctrl.words"></richtexteditor>
      </div>
    </div>
    <div ng-if="!$ctrl.disableemptymessage && !$ctrl.editmode && $ctrl.words == 0">
        <jumbotronbutton text="{{'jsp.projectFromScene.section.empty' | translate}}"
          buttonlabel="{{'common.getstarted' | translate}}"
          buttonfunction="$ctrl.enableeditmode()"></jumbotronbutton>
    </div>
  </div>
</div>
