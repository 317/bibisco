<ol class="breadcrumb bibiscoNotSelectableText">
  <li ng-repeat="item in $ctrl.items" ng-class="{ 'active': $last }">
    <a ng-if="item.href" ng-click="$ctrl.followlink(item.href)">
      <span ng-if="item.labelkey">{{item.labelkey | translate}}</span>
      <span ng-if="item.label">{{item.label}}</span>
    </a>
    <span ng-if="!item.href">
      <span ng-if="item.labelkey">{{item.labelkey | translate}}</span>
      <span ng-if="item.label">{{item.label}}</span>
    </span>
  </li>
</ol>
