<modal-component modal-instance="$uibModalInstance" class="ng-scope ng-isolate-scope">
  <div class="modal-body" id="modal-body">
      {{$ctrl.message | translate}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$ctrl.ok()">{{"js.bibisco.confirm.ok" | translate}}</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{"js.bibisco.confirm.cancel" | translate}}</button>
  </div>
</modal-component>
