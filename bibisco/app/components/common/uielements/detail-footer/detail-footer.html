<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <div class="row" ng-if="$ctrl.wordscharactersenabled">
      <span class="pull-right">
        <span class="label label-info">Words: {{$ctrl.words}}</span>
      <span class="label label-info">Characters: {{$ctrl.characters}}</span>
      </span>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <span class="pull-left">
        <detailfooterleftbuttonbar
          elementid="$ctrl.secondarycharacter.$loki"
          imagesenabled="$ctrl.imagesenabled"
          showimagesfunction="$ctrl.showimagesfunction()"
          showprojectexplorer="$ctrl.showprojectexplorer">
        </detailfooterleftbuttonbar>
      </span>
      <span class="pull-right">
        <detailfooterrightbuttonbar
          backfunction="$ctrl.backfunction()"
          changetitleenabled="$ctrl.changetitleenabled"
          changetitlefunction="$ctrl.changetitlefunction()"
          changetitlelabel="{{$ctrl.changetitlelabel}}"
          deleteconfirmmessage="{{$ctrl.deleteconfirmmessage}}"
          deleteenabled="$ctrl.deleteenabled"
          deleteforbidden="$ctrl.deleteforbidden"
          deleteforbiddenmessage="{{$ctrl.deleteforbiddenmessage}}"
          deletefunction="$ctrl.deletefunction({id})"
          dirty="$ctrl.dirty"
          elementid="$ctrl.elementid">
        </detailfooterrightbuttonbar>
      </span>
    </div>
  </div>
</div>
