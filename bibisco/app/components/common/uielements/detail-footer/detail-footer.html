<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <detailfootertop
      autosaveenabled="$ctrl.autosaveenabled"
      characters="$ctrl.characters"
      editmode="$ctrl.editmode"
      lastsave="$ctrl.lastsave"
      words="$ctrl.words"
      wordscharactersenabled="$ctrl.wordscharactersenabled">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <projectexplorerbutton showprojectexplorer="$ctrl.showprojectexplorer" visible="$ctrl.editmode || $ctrl.words > 0"></projectexplorerbutton>
        <imagesbutton showimagesfunction="$ctrl.showimagesfunction" showimageslabel="{{$ctrl.showimageslabel}}" visible="!$ctrl.editmode && $ctrl.imagesenabled"></imagesbutton>
        <button ng-if="!$ctrl.editmode && $ctrl.tagsenabled" type="button" class="btn btn-default" uib-tooltip="{{'jsp.scene.button.tags.tooltip' | translate}}"
          ng-click="$ctrl.tagsfunction()">{{'jsp.scene.button.tags' | translate}}</button>
        <revisionselect ng-if="!$ctrl.editmode && $ctrl.revisionenabled" class="btn-group" revisionactive="$ctrl.revisionactive"
          revisioncount="$ctrl.revisioncount" revisionenabled="$ctrl.revisionenabled" revisionfunction="$ctrl.revisionfunction({action,revision})">
        </revisionselect>
      </span>
      <span class="pull-right">
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.actionitems" 
          visible="!$ctrl.editmode && ($ctrl.changetitleenabled || $ctrl.deleteenabled)">
        </dropdownmenu>
        <editsavebackbuttonbar backfunction="$ctrl.backfunction()" 
          backtoviewfunction="$ctrl.backtoview()" 
          dirty="$ctrl.dirty" editbuttonvisible="$ctrl.words > 0"
          editmode="$ctrl.editmode" 
          savefunction="$ctrl.savefunction()">
        </editsavebackbuttonbar>
      </span>
    </div>
  </div>
</div>
