<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <detailfootertop
      autosaveenabled="$ctrl.autosaveenabled"
      characters="$ctrl.characters"
      editmode="$ctrl.editmode"
      lastsave="$ctrl.lastsave"
      words="$ctrl.words"
      wordscharactersenabled="$ctrl.wordscharactersenabled">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <detailfooterleftbuttonbar
          editmode="$ctrl.editmode"
          imagesenabled="$ctrl.imagesenabled"
          revisionactive="$ctrl.revisionactive"
          revisioncount="$ctrl.revisioncount"
          revisionenabled="$ctrl.revisionenabled"
          revisionfunction="$ctrl.revisionfunction({action,revision})"
          showimagesfunction="$ctrl.showimagesfunction()"
          showimageslabel="{{$ctrl.showimageslabel}}"
          showprojectexplorer="$ctrl.showprojectexplorer"
          tagsenabled="$ctrl.tagsenabled"
          tagsfunction="$ctrl.tagsfunction()"
          words="$ctrl.words">
        </detailfooterleftbuttonbar>
      </span>
      <span class="pull-right">
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.actionitems" 
          visible="!$ctrl.editmode && ($ctrl.changetitleenabled || $ctrl.deleteenabled)">
        </dropdownmenu>
        <editsavebackbuttonbar backfunction="$ctrl.backfunction()" 
          backtoviewfunction="$ctrl.backtoview()" 
          dirty="$ctrl.dirty" editbuttonvisible="$ctrl.words > 0"
          editmode="$ctrl.editmode" 
          savefunction="$ctrl.savefunction()">
        </editsavebackbuttonbar>
      </span>
    </div>
  </div>
</div>
