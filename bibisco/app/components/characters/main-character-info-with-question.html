<detailheader breadcrumbitems="$ctrl.breadcrumbitems"
  editmode="$ctrl.editmode"
  headertitle="{{$ctrl.headertitle}}"
  taskstatus="$ctrl.taskstatus"
  taskstatuschangefunction="$ctrl.taskstatuschangefunction({status})">
</detailheader>

<interview ng-if="$ctrl.maincharacter[$ctrl.type].freetextenabled === false"
  autosaveenabled="$ctrl.autosaveenabled"
  content="$ctrl.content"
  dirty="$ctrl.dirty"
  editmode="$ctrl.editmode"
  maincharacter="$ctrl.maincharacter"
  questionselected="$ctrl.questionselected"
  type="$ctrl.type">
</interview>

<freetext ng-if="$ctrl.maincharacter[$ctrl.type].freetextenabled === true"
  autosaveenabled="$ctrl.autosaveenabled"
  content="$ctrl.content" 
  dirty="$ctrl.dirty"
  editmode="$ctrl.editmode" 
  headersubtitle="$ctrl.headersubtitle" 
  maincharacter="$ctrl.maincharacter"
  savedcontent="$ctrl.savedcontent"
  showprojectexplorer="$ctrl.showprojectexplorer"
  type="$ctrl.type">
</freetext>

<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <detailfootertop autosaveenabled="$ctrl.autosaveenabled" 
      editmode="$ctrl.editmode" 
      lastsave="$ctrl.maincharacter.lastsave" 
      wordscharactersenabled="false">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <interviewswitch freetextenabled="$ctrl.maincharacter[$ctrl.type].freetextenabled"></interviewswitch>
      </span>
      <span class="pull-right">
        <dropdownmenu buttonlabel="jsp.common.button.more" items="$ctrl.actionitems" visible="!$ctrl.editmode && $ctrl.actionitems && $ctrl.actionitems.length > 0">
        </dropdownmenu>
        <editsavebackbuttonbar autosaveenabled="$ctrl.autosaveenabled" 
          backfunction="$ctrl.back()" 
          content="$ctrl.content"
          dirty="$ctrl.dirty" 
          editbuttonvisible="true" 
          editmode="$ctrl.editmode" 
          savedcontent="$ctrl.savedcontent" 
          savefunction="$ctrl.save()">
        </editsavebackbuttonbar>
      </span>
    </div>
  </div>
</div>
