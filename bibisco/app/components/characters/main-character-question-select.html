<ui-select ng-model="$ctrl.questionselected" 
  on-select="$ctrl.selectQuestion()">
  <ui-select-match>
      <span ng-bind="$select.selected.description"></span>
  </ui-select-match>
  <ui-select-choices repeat="item in $ctrl.selectItems | filter: {'description':$select.search}">
    <span style="font-style:italic" ng-bind-html="item.description | translate"></span>
  </ui-select-choices>
</ui-select>
