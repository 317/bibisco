<div class="detail-content-with-header-subtitle">
  <div class="container" style="height: 100%;">
    <div class="row" style="height: 100%;">
      <div class="col-sm-8" ng-class="{
        'col-sm-offset-2': !$ctrl.showprojectexplorer,
        'col-sm-offset-4': $ctrl.showprojectexplorer}" style="height: 100%;">
        <interviewviewer ng-if="!$ctrl.editmode"
          characters="$ctrl.characters"
          maincharacter="$ctrl.maincharacter" 
          type="$ctrl.type"
          words="$ctrl.words"></interviewviewer>
        <intervieweditor ng-if="$ctrl.editmode" 
          autosaveenabled="$ctrl.autosaveenabled"
          characters="$ctrl.characters"
          content="$ctrl.content"
          dirty="$ctrl.dirty"
          maincharacter="$ctrl.maincharacter" 
          questionselected="$ctrl.questionselected"
          type="$ctrl.type"
          words="$ctrl.words"></intervieweditor>
      </div>
    </div>
  </div>
</div>
