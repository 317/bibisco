<div class="container">
  <div class="jumbotron top50">
    <div class="row">
      <h1 class="bibiscoNotSelectableText">{{"jsp.start.h1" | translate}}</h1>
    </div>
    <div class="row top30"></div>
    <div class="row">
      <button ng-click="$ctrl.createProject()" type="button" class="btn btn-primary">{{"jsp.start.button.createProject" | translate}}</button>
      <button ng-click="$ctrl.openProject()" type="button" class="btn btn-default">{{"jsp.start.button.openProject" | translate}}</button>
      <button ng-click="$ctrl.importProject()" type="submit" class="btn btn-default">{{"jsp.start.button.importProject" | translate}}</button>
      <button ng-click="$ctrl.settings()" type="submit" class="btn btn-default">{{"jsp.start.button.settings" | translate}}</button>
    </div>
  </div>
</div>
