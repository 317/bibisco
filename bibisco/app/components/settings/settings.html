<div class="container">
  <div class="row">
    <pageheader headertitle="jsp.settings.h1" cols="12">
    </pageheader>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form name="settingsForm" class="form-horizontal"
        ng-submit="$ctrl.save(settingsForm.$valid, settingsForm.$dirty)"
        novalidate>
        <div class="form-group">
          <label class="col-sm-3 control-label">{{"jsp.language.form.selectLanguage.label" | translate}}</label>
          <div class="col-sm-8">
            <languageselect applyonchange="false" onselectlanguage="$ctrl.selectLanguage(selectedLanguage)"></languageselect>
          </div>
        </div>

        <projectsdirectoryinputfield
          field="settingsForm.projectsDirectory"
          model="$ctrl.selectedProjectsDirectory" name="projectsDirectory"
          label="jsp.changeProjectsDirectory.label"
          labelcols="3" inputcols="8"
          onselectprojectsdirectory="$ctrl.selectProjectsDirectory(directory)"
          forbiddenDirectory="$ctrl.forbiddenDirectory">
        </projectsdirectoryinputfield>

        <div class="col-sm-8 col-sm-offset-3">
          <p><span class="label label-info">{{"jsp.changeProjectsDirectory.p.label.1" | translate}}</span>&nbsp;&nbsp;{{"jsp.changeProjectsDirectory.p.1" | translate}}</p>
        </div>

        <formbuttons form="settingsForm" backfunction="$ctrl.back()"
          offsetcols="3" sizecols="8">
        </formbuttons>

      </form>
    </div>
  </div>
</div>
