<div class="container">
<div class="row-fluid">
	<div class="col-md-12">
    	<div class="jumbotron bibiscoWelcomeMotivational">
				<h1 class="bibiscoNotSelectableText">{{"jsp.welcome.h1" | translate}}</h1>
				<div ng-show="$ctrl.step==1">
				<form action="#">
				<input type="hidden" name="action" value="completeWizardStep1" />
					<p class="bibiscoNotSelectableText">{{"jsp.welcome.step1.p.1" | translate}}</p>
					<div class="controls bibiscoLanguageSelectLanguage">
						<languageselect></languageselect>
					</div>
					<div class="bibiscoWizardButtons">
						<button ng-click="$ctrl.next()" type="button" class="btn btn-large btn-primary">{{"jsp.welcome.a.next" | translate}}</button>
					</div>
				</form>
				</div>
				<div ng-show="$ctrl.step==2">
					<form id="bibiscoStartWizardFormStep2">
					<input type="hidden" name="action" value="completeWizardStep2" />
					<p class="bibiscoNotSelectableText">{{"jsp.welcome.step2.p.1" | translate}}</p>
					<div class="input-append">
						<input type="text" class="col-md-8" name="bibiscoStartWizardSelectedDirectory" value="" id="bibiscoStartWizardSelectedDirectory" readonly="readonly"/>
						<button id="bibiscoStartWizardSelectProjectsDirectoryButton" class="btn" type="button">{{"jsp.common.button.select" | translate}}</button>
					</div>
					<div class="bibiscoStartWizardNotes">
						<p class="bibiscoNotSelectableText"><span class="label label-info">{{"jsp.welcome.step2.label.2" | translate}}</span>&nbsp;&nbsp;{{"jsp.welcome.step2.p.2" | translate}}</p>
						<p class="bibiscoNotSelectableText"><span class="label label-success">{{"jsp.welcome.step2.label.3" | translate}}</span>&nbsp;&nbsp;{{"jsp.welcome.step2.p.3" | translate}}</p>
					</div>
					<div class="bibiscoWizardButtons">
						<button ng-click="$ctrl.back()" type="button" class="btn btn-large">{{"jsp.welcome.a.previous" | translate}}</button>
						<button ng-click="$ctrl.finish()" type="button" class="btn btn-large btn-primary">{{"jsp.welcome.a.finish" | translate}}</button>	
					</div>
					</form>
				</div>
		</div>
    </div>
</div>
</div>
