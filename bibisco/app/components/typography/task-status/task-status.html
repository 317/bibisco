<span ng-if="$ctrl.status == 'todo'" uib-tooltip="TODO!!"
  class="label label-danger bibiscoBadge bibiscoTaskStatus">!!!</span>
<span ng-if="$ctrl.status == 'tocomplete'" uib-tooltip="TO COMPLETE"
  class="label label-warning bibiscoBadge bibiscoTaskStatus">...</span>
<span ng-if="$ctrl.status == 'done'" uib-tooltip="OK"
  class="label label-success bibiscoBadge bibiscoTaskStatus">OK</span>
