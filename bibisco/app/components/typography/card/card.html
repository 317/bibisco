<!-- Why did I use bibiscoCardHover instead of bibiscoCard:hover?
Take a look at this: http://stackoverflow.com/questions/17946886/hover-sticks-to-element-on-drag-and-drop (problem)
http://stackoverflow.com/questions/16923111/change-class-on-mouseover-in-directive (workaround)
-->

<div class="bibiscoCard" id="{{$ctrl.cardid}}" ng-class="{bibiscoCardHover: hover}"
	ng-mouseenter="hover = true" ng-mouseleave="hover = false"
	ng-attr-draggable="{{$ctrl.dndenabled}}" ng-attr-droppable="{{$ctrl.dndenabled}}"
	drop="$ctrl.drop({draggedObjectId, destinationObjectId})">
  <div class="row">
    <div class="col-sm-12">
      <span class="pull-left"><strong class="bibiscoCardHeading bibiscoNotSelectableText">{{$ctrl.cardtitle}}</strong></span>
      <span class="pull-right"><strong class="bibiscoCardHeading bibiscoNotSelectableText">
				<wordscharacterscounter ng-if="$ctrl.words" words="$ctrl.words" characters="$ctrl.characters"></wordscharacterscounter>
				<taskstatus status="$ctrl.status"></taskstatus></strong>
			</span>
    </div>
  </div>
  <div class="row top10">
    <div class="col-sm-12">
      <p class="bibiscoCardText">{{$ctrl.text}}</p>
    </div>
  </div>
</div>
