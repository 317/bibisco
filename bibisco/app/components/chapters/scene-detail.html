<detailheader breadcrumbitems="$ctrl.breadcrumbitems" 
  editmode="$ctrl.editmode" 
  headertitle="{{$ctrl.title}}" 
  taskstatus="$ctrl.scene.status" 
  taskstatuschangefunction="$ctrl.changeStatus(status)">
</detailheader>

<detailcontent 
  autosaveenabled="$ctrl.autosaveenabled" 
  characters="ctrl.scene.characters" 
  content="$ctrl.content" 
  dirty="$ctrl.dirty"
  editmode="$ctrl.editmode"
  savedcontent="$ctrl.savedcontent" 
  savefunction="$ctrl.save()"
  showprojectexplorer="$ctrl.showprojectexplorer" 
  words="$ctrl.scene.words">
</detailcontent>

<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <detailfootertop autosaveenabled="$ctrl.autosaveenabled" 
      characters="$ctrl.scene.characters" editmode="$ctrl.editmode" 
      lastsave="$ctrl.scene.lastsave" words="$ctrl.scene.words" 
      wordscharactersenabled="true">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <projectexplorerbutton showprojectexplorer="$ctrl.showprojectexplorer" 
          visible="$ctrl.editmode || $ctrl.scene.words > 0"></projectexplorerbutton>
        <button ng-if="!$ctrl.editmode" type="button" 
          class="btn btn-default" 
          uib-tooltip="{{'jsp.scene.button.tags.tooltip' | translate}}"
          ng-click="$ctrl.tags()">{{'jsp.scene.button.tags' | translate}}</button>
        <revisionselect ng-if="!$ctrl.editmode" 
          class="btn-group" revisionactive="$ctrl.scene.revision" 
          revisioncount="$ctrl.scene.revisioncount" revisionenabled="true" 
          revisionfunction="$ctrl.changerevision(action,revision)">
        </revisionselect>
      </span>
      <span class="pull-right">
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.actionitems" 
          visible="!$ctrl.editmode">
        </dropdownmenu>
        <editsavebackbuttonbar 
          autosaveenabled="$ctrl.autosaveenabled" 
          backfunction="$ctrl.back()" 
          content="$ctrl.content"
          dirty="$ctrl.dirty" 
          editbuttonvisible="$ctrl.scene.words > 0" 
          editmode="$ctrl.editmode" 
          savedcontent="$ctrl.savedcontent"
          savefunction="$ctrl.save()">
        </editsavebackbuttonbar>
      </span>
    </div>
  </div>
</div>
