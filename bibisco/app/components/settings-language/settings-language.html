<div class="container">
  <div class="row">
    <div class="col-sm-12 page-header">
      <h1>{{"jsp.projects.dialog.title.changeLanguage" | translate}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form name="settingsLanguageForm" class="form-horizontal" novalidate>
        <div class="form-group">
          <label class="col-sm-3 control-label">{{"jsp.language.form.selectLanguage.label" | translate}}</label>
          <div class="col-sm-8">
            <languageselect applyonchange="false" onselectlanguage="$ctrl.change(selectedLanguage)"></languageselect>
          </div>
        </div>
        <div class="top30 col-sm-9 col-sm-offset-3">
          <button ng-click="$ctrl.save()" class="btn btn-primary">
            {{"jsp.common.button.save" | translate}}
          </button>
          <button class="btn btn-default"
            ng-click="$ctrl.backWithoutConfirm()"
            mwl-confirm
            is-disabled="{{!$ctrl.languageChanged}}"
            message="{{'js.common.message.confirmExitWithoutSave' | translate}}"
            confirm-text="{{ 'js.bibisco.confirm.ok' | translate }}"
            cancel-text="{{ 'js.bibisco.confirm.cancel' | translate }}"
            placement="top" on-confirm="$ctrl.backWithConfirm()" on-cancel="">
            {{"jsp.common.button.back" | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
