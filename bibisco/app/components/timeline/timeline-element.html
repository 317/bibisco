<div class="timeline-element">
<li class="timeline-inverted">
    <div class="timeline-scene-badge list-item-color-{{$ctrl.index}}"></div>
    <div class="timeline-scene-datetime">
        <h2 ng-if="$ctrl.time && $ctrl.timegregorian">{{'date_format_scene_tags' | translate:{date:$ctrl.time} }}{{$ctrl.sceneyear}} <small>{{'time_format_scene_tags'| translate:{date:$ctrl.time} }}</small></h2>
        <h2 ng-if="$ctrl.time && !$ctrl.timegregorian">{{$ctrl.time}}</h2>
    </div>
    <div class="timeline-panel timeline-panel-scene">
        <div class="timeline-heading">
            <p><b>{{$ctrl.scene.title}}</b></p>
        </div>
        <div class="timeline-body top10">
            <p><i>Characters</i>: Pippo, Pluto, Paperino</p>
            <p><i>Location</i>: Paladozza, Bologna</p>
        </div>
    </div>
</li>
</div>
