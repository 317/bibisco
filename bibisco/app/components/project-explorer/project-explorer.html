<div class="panel panel-default project-explorer">
  <div class="panel-body">
    <ui-select ng-model="$ctrl.selectedItem" on-select="$ctrl.selectItem()">
      <ui-select-match placeholder="Select or search...">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices group-by="'family'" 
        repeat="item in $ctrl.items | filter: $select.search">
        <span ng-bind-html="item.name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
    <hr>
    <div ng-bind-html="$ctrl.text"></div>
  </div>
</div>
